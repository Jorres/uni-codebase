<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задача «Котограм»</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <svg width="0" height="0" class="hidden">
            <linearGradient id="linear-gradient">
            <stop offset="0%" stop-color="gold"/>
            <stop offset="100%" stop-color="teal"/>
            </linearGradient>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 32" id="arrow">
            <path fill="gray" d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 32" id="arrow-red">
            <path fill="red" d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="fill">

            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668 37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="fill-red">
            <g fill="red">
            <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668 37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
            </g>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 37" id="flip">
            <path d="M0 29.9l19.084-11.788L0 6.325zm28.916-11.788L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849zM21.398 8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0 16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 37" id="flip-red">
            <path d="M0 29.9l19.084-11.788L0 6.325zm28.916-11.788L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849zM21.398 8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0 16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z" fill="red"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="logo">
            <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 017.11 7.111 7.12 7.12 0 01-7.11 7.111 7.12 7.12 0 01-7.111-7.11 7.12 7.12 0 017.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="logo-red">
            <path fill="url(#linear-gradient)" d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 017.11 7.111 7.12 7.12 0 01-7.11 7.111 7.12 7.12 0 01-7.111-7.11 7.12 7.12 0 017.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="rotate">

            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="rotate-red">
            <path fill="red" d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 00-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739a1.35 1.35 0 001.359.243c.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="scale">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="scale-red">
            <g fill="red">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
            </g>
            </symbol>
        </svg>

        <input class="option" type="checkbox" id="fill-checkbox"/>
        <input class="option" type="checkbox" id="flip-checkbox"/>


        <input class="option" type="checkbox" id="source"/>

        <input class="option" type="radio" name="rotate" id="rotate-1" checked/>
        <input class="option" type="radio" name="rotate" id="rotate-2"/>
        <input class="option" type="radio" name="rotate" id="rotate-3"/>
        <input class="option" type="radio" name="rotate" id="rotate-4"/>

        <input class="option" type="radio" name="scale" id="scale-1" checked/>
        <input class="option" type="radio" name="scale" id="scale-2"/>
        <input class="option" type="radio" name="scale" id="scale-3"/>

        <input class="option" name="filter" type="radio" id="filter-normal" checked/>
        <input class="option" name="filter" type="radio" id="filter-spb"/>
        <input class="option" name="filter" type="radio" id="filter-yalta"/>
        <input class="option" name="filter" type="radio" id="filter-ural"/>

        <main class="main">
            <div class="flex">
                <div class="controls">
                    <div class="icon-wrapper">
                        <label class="checkbox-label" for="fill-checkbox">
                            <svg class="icon icon-fill">
                                <use xlink:href="#fill"></use>
                            </svg>
                            <svg class="icon icon-fill-red">
                                <use xlink:href="#fill-red"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="icon-wrapper">
                        <label class="checkbox-label" for="flip-checkbox">
                            <svg class="icon icon-flip">
                                <use xlink:href="#flip"></use>
                            </svg>
                            <svg class="icon icon-flip-red">
                                <use xlink:href="#flip-red"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="icon-wrapper">
                        <label class="radio-label" for="source">
                            <svg class="icon icon-logo">
                                <use xlink:href="#logo"></use>
                            </svg>
                            <svg class="icon icon-logo-red">
                                <use xlink:href="#logo-red"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="icon-wrapper">
                        <label class="radio-label rotate-label-1" for="rotate-1">
                            <svg class="icon icon-rotate">
                                <use xlink:href="#rotate"></use>
                            </svg>
                        </label>
                        <label class="radio-label rotate-label-2" for="rotate-2">
                            <svg class="icon icon-rotate">
                                <use xlink:href="#rotate-red"></use>
                            </svg>
                        </label>
                        <label class="radio-label rotate-label-3" for="rotate-3">
                            <svg class="icon icon-rotate">
                                <use xlink:href="#rotate"></use>
                            </svg>
                        </label>
                        <label class="radio-label rotate-label-4" for="rotate-4">
                            <svg class="icon icon-rotate">
                                <use xlink:href="#rotate-red"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="icon-wrapper">
                        <label class="radio-label scale-label-1" for="scale-1">
                            <svg class="icon icon-scale">
                                <use xlink:href="#scale"></use>
                            </svg>
                        </label>                               
                        <label class="radio-label scale-label-2" for="scale-2">
                            <svg class="icon icon-scale">
                                <use xlink:href="#scale"></use>
                            </svg>
                        </label>
                        <label class="radio-label scale-label-3" for="scale-3">
                            <svg class="icon icon-scale">
                                <use xlink:href="#scale"></use>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="img-wrapper">
                    <div class="img-rotate-wrapper">
                        <div class="img-scale-wrapper">
                            <img class="img" alt="Cat under filter effects" src="../img/jpg-cat.webp"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="arrow-div">
                    <svg class="icon left-arrow-icon">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </div>
                <div class="filters">
                    <div class="filter">
                        <label class="filter-label" for="filter-normal">
                            <span class="filter-subs subs-normal">Без фильтра</span>
                            <span class="filter-preview"></span>
                        </label>
                    </div>
                    <div class="filter">
                        <label class="filter-label" for="filter-spb">
                            <span class="filter-subs subs-spb">Питер</span>
                            <span class="filter-preview spb"></span>
                        </label>
                    </div>
                    <div class="filter">
                        <label class="filter-label" for="filter-yalta">
                            <span class="filter-subs subs-yalta">Ялта</span>
                            <span class="filter-preview yalta"></span>
                        </label>
                    </div>
                    <div class="filter">
                        <label class="filter-label" for="filter-ural">
                            <span class="filter-subs subs-ural">Уральское лето</span>
                            <span class="filter-preview ural"></span>
                        </label>
                    </div>
                </div>
                <div class="arrow-div">
                    <svg class="icon right-arrow-icon">
                        <use xlink:href="#arrow"></use>
                    </svg>
                </div>
            </div>
        </main>
    </body>
</html>
