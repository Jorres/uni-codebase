<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрюмаркет</title>
    <link rel="stylesheet" href="./index.css">

    <script src="script.js"></script>
  </head>
  <body>
      <main class='main-grid'>
      <header class='header'>
          Хрюмаркет
      </header>

      <div class='pictures-wrapper'>
          <div class='picture-container placeholder'>
              <img class='picture' alt='Pig picture' src='./img/a.jpg'>
          </div>
          <div class='picture-container last'>
              <p class='no-more'>Пока больше никого...</p>
              <p class='no-more'>Приходите завтра!</p>
          </div>
          <div class='picture-container pig-f'>
              <img class='picture' alt='Pig picture' src='./img/f.jpg'>
          </div>
          <div class='picture-container pig-e'>
              <img class='picture' alt='Pig picture' src='./img/e.jpg'>
          </div>
          <div class='picture-container pig-d'>
              <img class='picture' alt='Pig picture' src='./img/d.jpg'>
          </div>
          <div class='picture-container pig-c'>
              <img class='picture' alt='Pig picture' src='./img/c.jpg'>
          </div>
          <div class='picture-container pig-b'>
              <img class='picture' alt='Pig picture' src='./img/b.jpg'>
          </div>
          <div class='picture-container pig-a'>
              <img class='picture' alt='Pig picture' src='./img/a.jpg'>
          </div>
      </div>

      <section class="buttons-container">
          <h1 class='nodisplay'>Nodisplay</h1>
          <div class='likable dislike'>
              <img alt='cross' src='./img/cross.png'>
          </div>
          <div class='likable superlike'>
              <img alt='star' src='./img/star.png'>
          </div>
          <div class='likable like'>
              <img alt='like' src='./img/tick.png'>
          </div>
      </section>

      </main>
  </body>
