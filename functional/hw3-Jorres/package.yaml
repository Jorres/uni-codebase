name:                fresh-hw3-Jorres
version:             0.1.0.0
github:              "Jorres/fresh-hw3-Jorres"
license:             BSD3
author:              "Jorres"
maintainer:          "jorres.tarasov@gmail.com"
copyright:           "2020 Jorres"

extra-source-files:
    - README.md
    - ChangeLog.md

      # Metadata used when publishing your package
      # synopsis:            Short description of your package
      # category:            Web

      # To avoid duplicated efforts in documentation and dealing with the
      # complications of embedding Haddock markup inside cabal files, it is
      # common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Jorres/fresh-hw3-Jorres#readme>

dependencies:
    - base >= 4.7 && < 5

library:
    source-dirs: src
    dependencies:
        - mtl
        - directory
        - filepath
        - containers
        - bytestring
        - hspec-discover

executables:
    fresh-hw3-Jorres-exe:
        main:                Main.hs
        source-dirs:         app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - fresh-hw3-Jorres
            - hspec-discover

tests:
    fresh-hw3-Jorres-test:
        main:                Spec.hs
        source-dirs:         test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - fresh-hw3-Jorres
            - lens
            - mtl
            - filepath
            - containers
            - directory
            - bytestring
            - hspec
            - hspec-discover
